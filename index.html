<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Scheme Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,200;0,300;1,400&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    </head>
    <body id="body">
        <h1>COLOR SCHEME GENERATOR</h1>
        <nav class="nav-bar">
            <input  class="color-input" id="color-input" type="color"/>
            <select class="select-mode"  type="search" id="mode-input">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="monochrome-dark" >Monochrome-dark</option>
                <option value="analogic">Analogic</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button class="btn" id="btn">Button</button>
        </nav>
        
             <main class="main" id="main">
                 <div class="grid" id="grid"></div>
             </main>
             <p  class="copied" id="copied">Copied!</p>
        
        <script src="index.js"></script>
    </body>
</html>
